<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Thực Hành Lesson 5</title>
  </head>
  <body>
    <div class="contener">
      <img
        class="background-ellipse23"
        src="./picture/background/Ellipse 23.png"
        alt="Ellipse"
      />
      <img
        class="background-ellipse24"
        src="./picture/background/Ellipse 24.png"
        alt="Ellipse"
      />
      <div class="background-grid-column">
        <img src="./picture/background/4column.png" alt="gridcolumn" />
      </div>

      <div class="main">
        <!-- html cho phan header -->
        <div class="header">
          <div class="header-button">
            <img src="./picture/tablet/header/Vector.png" alt="Vector" />
          </div>
          <div class="header-left">
            <img src="./picture/header/Vector.png" alt="Vector" />
            <h3>Travlog</h3>
          </div>
          <div class="header-mid">
            <span>Home</span>
            <span>Discover</span>
            <span>Special Deals</span>
            <span>Contact</span>
          </div>
          <div class="header-right">
            <span class="header-right-login">Log In</span>
            <span class="header-right-signup">Sign Up</span>
          </div>
        </div>
        <!-- html cho phan content-1 -->
        <div class="content-1">
          <!-- html cho phan Travel top destination of the world -->
          <div class="content1-left">
            <div class="content1-left-ex">
              <span>Explore the world!</span>
              <img src="./picture/content_1/work 1.png" alt="work" />
            </div>
            <h1 class="content1-left-h1">
              Travel <span>top</span> <span>destination</span> <br />of the
              world
            </h1>
            <p class="content1-left-p">
              We always make our customer happy by providing <br />
              as many choices as possible
            </p>
            <div class="content1-left-button">
              <button class="content1-left-button-start">Get Started</button>
              <button class="content1-left-button-demo">
                <img
                  src="./picture/content_1/play-circle.5 1.png"
                  alt="play-circle"
                />
                <span>Watch Demo</span>
              </button>
            </div>
          </div>
          <!-- html cho phan Top Places -->
          <div class="content1-right">
            <div class="content1-right-picturebr">
              <img src="./picture/content_1/layer.png" alt="layer" />
              <div class="content1-right-picture">
                <div class="left-img">
                  <div class="box-left-img">
                    <div class="left-img-top">
                      <img
                        class="content1-imgs"
                        src="./picture/content_1/Rectangle 1.png"
                        alt="Rectangle-1"
                      />
                    </div>
                    <div class="content1-right-local">
                      <img src="./picture/content_1/send 1.png" alt="send-1" />
                    </div>
                  </div>
                  <div class="left-img-bottom">
                    <img
                      class="content1-imgs"
                      src="./picture/content_1/Rectangle 2.png"
                      alt="Rectangle-2"
                    />
                  </div>
                </div>
                <div class="box-right-position">
                  <div class="right-picture-item">
                    <img
                      class="content1-imgs"
                      src="./picture/content_1/Rectangle 3.png"
                      alt="Rectangle-3"
                    />
                  </div>
                  <div class="content1-right-user">
                    <img
                      src="./picture/content_1/add-user 1.png"
                      alt="add-user"
                    />
                  </div>
                  <div class="content1-right-location">
                    <img
                      src="./picture/content_1/location 1.png"
                      alt="location"
                    />
                    <span>Top Places</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- html cho phan content-2 -->
        <div class="content-2">
          <div class="content-2-lists">
            <div class="content-2-list">
              <img src="./picture/content_2/Group.png" alt="Group" />
            </div>
            <div class="content-2-list">
              <img src="./picture/content_2/Group 2.png" alt="Group" />
            </div>
            <div class="content-2-list">
              <img src="./picture/content_2/Group (1).png" alt="Group" />
            </div>
            <div class="content-2-list">
              <img src="./picture/content_2/Group 9235.png" alt="Group" />
            </div>
            <div class="content-2-list">
              <img src="./picture/content_2/Group 3.png" alt="Group" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
