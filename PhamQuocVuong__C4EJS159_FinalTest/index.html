<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <!-- Phần nút nhấn -->
      <div class="header">
        <span class="header-butt-start">Bắt đầu</span>
        <span class="header-butt-end">Kết thúc</span>
        <p class="header-noice">You Win</p>
      </div>
      <!-- Phần nội  dung trò chơi -->
      <div class="content">
        <!-- Phần trò chơi -->
        <div class="content-left">
          <div class="left-item one">1</div>
          <div class="left-item two">2</div>
          <div class="left-item three">3</div>
          <div class="left-item four">4</div>
          <div class="left-item five">5</div>
          <div class="left-item six">6</div>
          <div class="left-item seven">7</div>
          <div class="left-item eight">8</div>
          <div class="left-item nine">9</div>
          <div class="left-item ten">10</div>
          <div class="left-item eleven">11</div>
          <div class="left-item black"></div>
        </div>
        <!-- Phần thời gian và phím di chuyển -->
        <div class="content-right">
          <div class="right-time">
            <span class="right-time-clock">Đồng Hồ</span>
            <span class="right-time-count">00:00</span>
          </div>
          <div class="right-move">
            <span class="right-move-title">Hướng Dẫn Di Chuyển</span>
            <div class="right-move-arows">
              <div class="right-move-arows-item">
                <span class="key">↑</span>
              </div>
              <div class="right-move-arows-item">
                <span class="key">←</span><span class="key">↓</span
                ><span class="key">→</span>
              </div>
            </div>
            <div class="right-move-key">
              <div class="right-move-key-item">
                <span class="key">W</span>
              </div>
              <div class="right-move-key-item">
                <span class="key">A</span><span class="key">S</span
                ><span class="key">D</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Phần kết quả trò chơi -->
      <div class="footer">
        <span class="footer-title">Lịch sử lượt chơi</span>
        <table class="footer-table">
          <tr>
            <th>#</th>
            <th>Bước đi</th>
            <th>Thời gian</th>
          </tr>
          <!-- <tr>
            <td>1</td>
            <td>1 lần</td>
            <td>2:00</td>
          </tr> -->
        </table>
      </div>
    </div>

    <!-- Link file Js -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
