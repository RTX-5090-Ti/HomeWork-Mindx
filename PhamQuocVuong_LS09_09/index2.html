<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
    <style>
      body {
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        max-width: 800px;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="myChart"></canvas>

    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "Oct 2021",
            "Nov 2021",
            "Dec 2021",
            "Jan 2022",
            "Feb 2022",
            "Mar 2022",
          ],
          datasets: [
            {
              label: "Achieved",
              data: [5, 6.5, 5.8, 6.5, 5.5, 5],
              borderColor: "rgba(255, 99, 132, 1)",
              backgroundColor: "rgba(255, 99, 132, 0.2)", // bóng mờ
              tension: 0.4, // bo cong
              fill: true,
              pointBackgroundColor: "rgba(255,99,132,1)",
              pointRadius: 5,
            },
            {
              label: "Target",
              data: [3, 4.8, 2.5, 5, 4, 3],
              borderColor: "rgba(54, 162, 235, 1)",
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              tension: 0.4,
              fill: true,
              pointBackgroundColor: "rgba(54,162,235,1)",
              pointRadius: 5,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              enabled: true,
            },
            legend: {
              position: "top",
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
