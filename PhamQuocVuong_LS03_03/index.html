<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Thực Hành Lesson 3</title>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="picture-box">
          <div class="picture-list">
            <img class="picture-1" src="./picture/Mask group.png" alt="" />
            <img class="picture-2" src="./picture/cup.png" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="bottom-border">
          <div class="box-square">
            <div class="box-square-color"></div>
            <div class="box-square-text">
              <span class="box-square-text-1">Send feedback!</span>
              <p class="box-square-text-2">Leave your feedback here.</p>
            </div>
            <div class="box-square-label">
              <input type="text" name="" id="" placeholder="Type text" />
              <button>Yeah, thanks!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
